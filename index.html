<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indigo Apps Co</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --purple: #5a189a;
      --text: #111;
      --muted: #6b7280;
      --bg: #ffffff;
      --card: #f7f7fb;
      --border: rgba(17,24,39,.10);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 20px 60px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: #fff;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }

    .brand strong {
      font-size: 15px;
      font-weight: 600;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      font-size: 14px;
      color: var(--muted);
    }

    nav a:hover {
      color: var(--text);
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 70px 20px 40px;
    }

    .hero h1 {
      font-size: 44px;
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 18px;
      color: var(--muted);
      max-width: 600px;
      margin: 0 auto 22px;
      line-height: 1.6;
    }

    .pill {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #fff;
    }

    .pill a {
      color: var(--purple);
      text-decoration: none;
      font-weight: 500;
    }

    /* APPS */
    h2 {
      text-align: center;
      font-size: 18px;
      letter-spacing: .15em;
      color: var(--muted);
      margin: 60px 0 24px;
    }

    .app-card {
      max-width: 720px;
      margin: 0 auto;
      padding: 28px;
      border-radius: 18px;
      background: var(--card);
      border: 1px solid var(--border);
    }

    .app-row {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      flex-wrap: wrap;
    }

    .app-row img {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      flex-shrink: 0;
    }

    .app-info {
      flex: 1;
    }

    .app-info h3 {
      margin: 0 0 6px;
      font-size: 20px;
    }

    .app-info p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 24px;
      background: var(--purple);
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin-top: 70px;
      font-size: 14px;
      color: var(--muted);
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      color: var(--text);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <div class="brand">
        <img src="logo.png" alt="Indigo Apps Co Logo" />
        <strong>Indigo Apps Co</strong>
      </div>
      <nav>
        <a href="#apps">Apps</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Indigo Apps Co</h1>
      <p>
        We build simple, powerful mobile apps with a clean design and practical features.
      </p>
      <div class="pill">
        <a href="mailto:contact@indigoapp.co">contact@indigoapp.co</a>
      </div>
    </section>

    <h2 id="apps">OUR APPS</h2>

    <div class="app-card">
      <div class="app-row">
        <img src="gps-camera.png" alt="GPS Camera app icon" />
        <div class="app-info">
          <h3>GPS Camera</h3>
          <p>
            Capture photos with location, date, compass, and essential metadata.
          </p>
          <a
            class="button"
            href="https://play.google.com/store/apps/details?id=com.indigo.gpscamera"
            target="_blank"
            rel="noopener"
          >
            Get on Google Play
          </a>
        </div>
      </div>
    </div>

    <footer>
      Â© 2025 Indigo Apps Co
    </footer>

  </div>
</body>
</html>
