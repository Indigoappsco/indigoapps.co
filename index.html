<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indigo Apps Co</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --purple: #4B0082;
      --dark: #0f0f14;
      --gray: #666;
      --bg: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #222;
      text-align: center;
    }

    header {
      background: var(--dark);
      padding: 48px 20px;
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    header h1 {
      color: #fff;
      font-size: 36px;
      margin: 0;
      letter-spacing: 0.4px;
    }

    header p {
      color: #bbb;
      margin-top: 10px;
      font-size: 17px;
    }

    main {
      padding: 70px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .app {
      margin-bottom: 50px;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      background: var(--purple);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .button:hover {
      background: #360061;
      transform: translateY(-1px);
    }

    .contact {
      margin-top: 50px;
      font-size: 16px;
    }

    .contact a {
      color: var(--purple);
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      background: var(--dark);
      color: #aaa;
      padding: 30px 20px;
      font-size: 14px;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="Indigo Apps Co Logo" />
    <h1>Indigo Apps Co</h1>
    <p>We build simple, powerful mobile apps.</p>
  </header>

  <main>
    <h2>Our Apps</h2>

    <div class="app">
      <a
        class="button"
        href="https://play.google.com/store/apps/details?id=com.indigo.gpscamera"
        target="_blank"
        rel="noopener"
      >
        Get GPS Camera
      </a>
    </div>

    <p>More apps coming soon.</p>

    <div class="contact">
      Contact:
      <a href="mailto:contact@indigoapp.co">contact@indigoapp.co</a>
    </div>
  </main>

  <footer>
    Â© 2025 Indigo Apps Co |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a>
  </footer>

</body>
</html>
