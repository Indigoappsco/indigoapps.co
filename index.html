<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indigo Apps Co</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --purple: #5a189a;
      --text: #111;
      --muted: #6b7280;
      --border: rgba(17, 24, 39, 0.12);
      --bg: #ffffff;
      --card: #f7f7fb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 20px 60px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 28px;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

   .brand img {
  width: 56px;
  height: 56px;
  border-radius: 14px;
  }
    
    .brand span {
      font-weight: 600;
      font-size: 16px;
    }

    nav a {
      margin-left: 18px;
      text-decoration: none;
      font-size: 14px;
      color: var(--muted);
    }

    nav a:hover {
      color: var(--text);
    }

    /* INTRO */
    .intro {
      margin-top: 48px;
      max-width: 640px;
    }

    .intro h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 17px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 14px;
    }

    .contact {
      font-size: 15px;
    }

    .contact a {
      color: var(--purple);
      text-decoration: none;
      font-weight: 500;
    }

    /* APPS */
    .section-title {
      margin-top: 56px;
      margin-bottom: 18px;
      font-size: 14px;
      letter-spacing: 0.14em;
      color: var(--muted);
    }

    .app-card {
      max-width: 720px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 22px;
    }

    .app-row {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    .app-row img {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      flex-shrink: 0;
    }

    .app-info h2 {
      margin: 0 0 6px;
      font-size: 20px;
    }

    .app-info p {
      margin: 0 0 14px;
      font-size: 15px;
      color: var(--muted);
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      padding: 10px 22px;
      background: var(--purple);
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
    }

    /* FOOTER */
    footer {
      margin-top: 64px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <div class="brand">
        <img src="logo.png" alt="Indigo Apps Co Logo" />
        <span>Indigo Apps Co</span>
      </div>
      <nav>
        <a href="#apps">Apps</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
      </nav>
    </header>

    <section class="intro">
      <h1>Indigo Apps Co</h1>
      <p>
        We build simple, powerful mobile apps with a clean design and practical features.
      </p>
      <div class="contact">
        Contact:
        <a href="mailto:contact@indigoapp.co">contact@indigoapp.co</a>
      </div>
    </section>

    <div id="apps" class="section-title">OUR APPS</div>

    <div class="app-card">
      <div class="app-row">
        <img src="gps-camera.png" alt="GPS Camera app icon" />
        <div class="app-info">
          <h2>GPS Camera</h2>
          <p>
            Capture photos with location, date, compass, and essential metadata.
          </p>
          <a
            class="button"
            href="https://play.google.com/store/apps/details?id=com.indigo.gpscamera"
            target="_blank"
            rel="noopener"
          >
            Get on Google Play
          </a>
        </div>
      </div>
    </div>

    <footer>
      Â© 2025 Indigo Apps Co
    </footer>

  </div>
</body>
</html>
