<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indigo Apps Co</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root{
      --indigo:#4B0082;
      --indigo2:#6d28d9;
      --bg:#0b0b12;
      --card:#0f1020cc;
      --text:#f4f4f7;
      --muted:#c9c9d6;
      --line:#26263a;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(109,40,217,.35), transparent 60%),
        radial-gradient(800px 500px at 80% 30%, rgba(75,0,130,.35), transparent 60%),
        linear-gradient(180deg, #07070c, #0b0b12 40%, #0b0b12);
      min-height:100vh;
    }

    a{color:inherit}
    .wrap{max-width:980px;margin:0 auto;padding:42px 18px 28px}

    /* Top bar */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:34px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
    }
    .brand img{width:44px;height:44px;border-radius:12px}
    .brand b{font-size:16px;letter-spacing:.2px}
    .brand span{display:block;color:var(--muted);font-size:12px;margin-top:2px}

    /* Hero */
    .hero{
      border:1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius:20px;
      padding:44px 22px;
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    h1{
      margin:0 0 10px;
      font-size:42px;
      letter-spacing:-.8px;
      line-height:1.1;
    }
    .tagline{
      margin:0 auto;
      max-width:640px;
      color:var(--muted);
      font-size:18px;
      line-height:1.6;
    }
    .pillrow{
      margin-top:18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .pill{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      color: var(--muted);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
    }

    /* Apps card */
    .section{
      margin-top:22px;
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
    }
    .card{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(15,16,32,.72);
      border-radius:18px;
      padding:18px;
    }
    .cardhead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      margin-bottom:10px;
    }
    .card h2{
      margin:0;
      font-size:18px;
      letter-spacing:-.2px;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.5;
    }
    .btnrow{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 16px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(135deg, var(--indigo), var(--indigo2));
      box-shadow: 0 10px 30px rgba(75,0,130,.28);
    }
    .btn:hover{filter:brightness(1.06)}
    .btn.secondary{
      background: rgba(255,255,255,.06);
      color:var(--text);
      box-shadow:none;
    }

    /* Footer */
    footer{
      margin-top:22px;
      padding:18px 4px 10px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,.08);
      display:flex;
      flex-wrap:wrap;
      gap:10px 14px;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:13px;
    }
    footer a{
      color: #d8c9ff;
      text-decoration:none;
    }
    footer a:hover{text-decoration:underline}

    @media (max-width:520px){
      h1{font-size:34px}
      .hero{padding:36px 16px}
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top">
      <a class="brand" href="/">
        <img src="logo.png" alt="Indigo Apps Co Logo" />
        <div>
          <b>Indigo Apps Co</b>
          <span>Simple, powerful mobile apps</span>
        </div>
      </a>
    </div>

    <div class="hero">
      <h1>Indigo Apps Co</h1>
      <p class="tagline">We build simple, powerful mobile apps.</p>

      <div class="pillrow">
        <div class="pill">Fast</div>
        <div class="pill">Clean Design</div>
        <div class="pill">Privacy-first</div>
      </div>
    </div>

    <div class="section">
      <div class="card">
        <div class="cardhead">
          <div>
            <h2>Our Apps</h2>
            <p class="sub">Start with GPS Camera. More apps coming soon.</p>
          </div>
        </div>

        <div class="btnrow">
          <a class="btn" href="https://play.google.com/store/apps/details?id=com.indigo.gpscamera" target="_blank" rel="noopener">
            Get GPS Camera
          </a>
          <a class="btn secondary" href="mailto:contact@indigoapp.co">
            Support: contact@indigoapp.co
          </a>
        </div>
      </div>
    </div>

    <footer>
      <span>© 2025 Indigo Apps Co</span>
      <span>•</span>
      <a href="/privacy.html">Privacy Policy</a>
      <span>•</span>
      <a href="/terms.html">Terms of Service</a>
    </footer>

  </div>
</body>
</html>
