<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indigo Apps Co</title>
  <link rel="icon" href="favicon.ico" />

  <style>
    :root {
      --purple: #5a189a;
      --dark: #0e0e13;
      --light-gray: #f6f6f9;
      --text: #222;
      --muted: #666;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: #fff;
    }

    header {
      background: radial-gradient(circle at top, #1b1b25, var(--dark));
      padding: 70px 20px 60px;
      text-align: center;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .brand img {
      width: 64px;
      height: 64px;
    }

    header h1 {
      color: #fff;
      font-size: 34px;
      margin: 0;
    }

    header p {
      color: #bbb;
      margin-top: 10px;
      font-size: 17px;
    }

    .divider {
      height: 60px;
      background: linear-gradient(to bottom, var(--dark), #ffffff);
    }

    main {
      padding: 40px 20px 70px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 40px;
    }

    .app-card {
      max-width: 420px;
      margin: 0 auto 40px;
      padding: 30px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    }

    .app-card h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 22px;
    }

    .app-card p {
      color: var(--muted);
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      padding: 14px 30px;
      background: var(--purple);
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(90,24,154,0.4);
    }

    .contact {
      margin-top: 40px;
      font-size: 16px;
    }

    .contact a {
      color: var(--purple);
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      margin-top: 70px;
      padding: 30px 20px;
      background: var(--light-gray);
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #555;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <img src="logo.png" alt="Indigo Apps Co Logo" />
    <h1>Indigo Apps Co</h1>
  </div>
  <p>We build simple, powerful mobile apps.</p>
</header>

<div class="divider"></div>

<main>
  <h2>Our Apps</h2>

  <div class="app-card">
    <h3>GPS Camera</h3>
    <p>
      Capture photos with location, date, compass, and essential metadata.
    </p>
    <a
      class="button"
      href="https://play.google.com/store/apps/details?id=com.indigo.gpscamera"
      target="_blank"
      rel="noopener"
    >
      Get on Google Play
    </a>
  </div>

  <p>More apps coming soon.</p>

  <div class="contact">
    Contact:
    <a href="mailto:contact@indigoapp.co">contact@indigoapp.co</a>
  </div>
</main>

<footer>
  Â© 2025 Indigo Apps Co |
  <a href="privacy.html">Privacy Policy</a> |
  <a href="terms.html">Terms of Service</a>
</footer>

</body>
</html>
